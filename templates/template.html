<!-- Base template -->
<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

		<div class="px-36">
			<header>
				<h1 class="display-1">Will It Grow?</h1>
			</header>
			<div class="text-xl">
				<main class="pb-6">
					{% block content %}{% endblock %}
				</main>
                <footer>
                    <div class="p-3 bg-success text-white">
                        <p>Plant data from <a class="text-white" href="https://perenual.com/docs/api">Perenual</a><br>Hardiness zone location from <a class="text-white" href="https://github.com/waldoj/frostline">FrostLine</a></p>
                    </div>
                </footer>
			</div>

		</div>

	</body>
</html>
